<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Puma客户端</h2>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Puma客户端列表
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table ng-table="tableParams"
                           class="table table-striped table-bordered table-hover" show-filter="true">

                        <tr ng-repeat="client in $data">
                            <td title="'名称'" filter="{ clientName: 'text'}"
                                class="col-lg-2">
                                {{client.clientName}}
                            </td>

                            <td title="'组名'" filter="{ groupName: 'text'}"
                                class="col-lg-2">
                                {{client.groupName}}
                            </td>

                            <td title="'库名'" filter="{ databaseName: 'text' }"
                                class="col-lg-2">
                                {{client.databaseName}}
                            </td>

                            <td title="'服务器地址'" filter="{ serverAddress: 'text' }"
                                class="col-lg-2">
                                {{client.serverAddress}}
                            </td>

                            <td title="'客户端地址'" filter="{ clientAddress: 'text' }"
                                class="col-lg-2">
                                {{client.clientAddress}}
                            </td>

                            <td title="'状态'" class="col-lg-1">

                            </td>

                            <td title="'操作'" class="col-lg-1">
                                <a href="" ui-sref="dashboard.client-update({clientName: client.clientName})">
                                    <i class="fa fa-edit fa-fw"></i>
                                </a>
                                <a href=""><i class="fa fa-trash-o fa-fw"></i></a>
                            </td>

                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>
